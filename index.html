<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dual sign form</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="login-reg-panel">
      <div class="login-info-box">
        <h2>Have an account?</h2>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit.
        </p>
        <button id="log-reg-show">Login</button>
      </div>

      <div class="register-info-box">
        <h2>Don't have an account?</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <button id="log-login-show">Register</button>
      </div>

      <div class="white-panel" id="white-panel">
        <div class="login-show active" id="login-show">
          <h2>Login</h2>
          <div class="floating">
            <label for="">Email</label>
            <input type="text" />
          </div>

          <div class="floating">
            <label for="">Password</label>
            <input type="password" />
          </div>

          <input type="button" value="Login" />
          <a href="#">Forgot password?</a>
        </div>

        <div class="register-show" id="register-show">
          <h2>Register</h2>
          <div class="floating">
            <label for="">Email</label>
            <input type="text" />
          </div>

          <div class="floating">
            <label for="">Password</label>
            <input type="password" />
          </div>

          <div class="floating">
            <label for="">Confirm Password</label>
            <input type="password" />
          </div>

          <input type="button" value="Register" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
